<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Gardens - Painel Administrativo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="./css/menu.css">
        <script src="./js/cadastro-evento.js" defer></script>
    </head>

    <body>
        <div id="container">
            <div class="d-flex">
                <section id="menu">
                    <div class="siderbar-logo">
                        <a href="index.html"><img id="logo-menu" src="./img/Sound-logo-white (1).png" alt="Gama Lounge" class="img-responsive"></a>
                    </div>
                    <div id="painel">
                        <h2>Painel Administrativo</h2>
                    </div>
                    <div class="items">
                        <ul>
                            <li>
                                <i class='bx bx-list-ul'></i>
                                <a href="eventos.html">Eventos</a>
                            </li>
                            <li>
                                <i class='bx bx-group'></i>
                                <a href="index.html">Funcionários</a>
                            </li>
                            <li>
                                <i class='bx bxs-user-circle'></i>
                                <a href="index.html">Usuários</a>
                            </li>
                            <li>
                                <i class='bx bx-table' ></i>
                                <a href="admin.html">Painel Admin</a>
                            </li>
                            <li>
                                <i class='bx bxs-home'></i>
                                <a href="index.html">Landing Page</a>
                            </li>
                        </ul>
                    </section>
                    <section id="interface">
                        <div class="navigation">
                            <div class="n1">
                                <div>
                                    <i id="menu-btn" class='bx bx-menu'></i>
                                </div>
                                <div class="search">
                                    <i class='bx bx-search'></i>
                                    <input type="text" placeholder="Search"></div>
                            </div>
                            <div class="profile">
                                <i class='bx bxs-bell'></i>
                                <i class='bx bxs-user-circle'></i>
                            </div>
                        </div>
                        <div id="content-form">
                        <div class="my-5">
                            <h1>Novo evento</h1>
                        </div>
                            <!-- - cadastro de evento (nome, atrações, descrição, horário, data, numero de ingressos) -->
                            <form class="col-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" aria-describedby="nome">
                                </div>
                                <div class="mb-3">
                                    <label for="poster" class="form-label">Poster</label>
                                    <input type="text" class="form-control" id="poster" aria-describedby="poster">
                                </div>
                                <div class="mb-3">
                                    <label for="atracoes" class="form-label">Atrações</label>
                                    <input type="text" class="form-control" id="atracoes" aria-describedby="atracoes">
                                    <small>insira o nome dos artistas separados por vírgula</small>
                                </div>
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <textarea name="descricao" id="descricao" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="data" class="form-label">Data</label>
                                    <input type="datetime-local" name="data" id="data" class="form-control" placeholder="00/00/00 00:00">
                                </div>
                                <div class="mb-3">
                                    <label for="lotacao" class="form-label">Lotação (número de ingressos disponiveis)</label>
                                    <input type="number" class="form-control" id="lotacao" aria-describedby="lotacao">
                                </div>
                                <button type="submit" class="btn-primary">enviar</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
      </body>
</html>
